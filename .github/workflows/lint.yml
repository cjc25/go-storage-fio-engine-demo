name: 'lint'

on:
  pull_request:
  merge_group:

permissions:
  contents: 'read'

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  init:
    if: |
      github.repository != 'abcxyz/actions'
    uses: 'abcxyz/actions/.github/workflows/lint-init.yml@32c38de4137cb2a552bf0c5aafe72d2cd06c62ad'

  lint:
    runs-on: 'ubuntu-latest'
    needs:
      - 'init'
    if: |
      needs.init.outputs.lint_targets != '[]' && github.repository != 'abcxyz/actions'
    strategy:
      fail-fast: false
      max-parallel: 100
      matrix:
        lint_target: '${{ fromJSON(needs.init.outputs.lint_targets) }}'
    steps:
      - name: '[${{ matrix.lint_target }}] Lint'
        uses: 'abcxyz/actions/.github/actions/lint-all@32c38de4137cb2a552bf0c5aafe72d2cd06c62ad'
        with:
          lint_target: '${{ matrix.lint_target }}'
          golangci_url: 'https://raw.githubusercontent.com/GoogleCloudPlatform/go-storage-fio-engine-demo/main/.github/golangci.yml'
